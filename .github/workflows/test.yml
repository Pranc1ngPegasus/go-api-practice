name: Test
on: [push]

jobs:
  build:
    name: test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-latest]
        go-version: [1.14.x, 1.15.x]

    env:
      ENV: test

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Resolve dependencies 👨🏻‍💻
        run: go mod tidy

      - name: Run build 🏗️
        run: make go-build

      - name: Run test ✅
        run: make test

      - name: Run lint 👀
        uses: golangci/golangci-lint-action@v2.5.2
